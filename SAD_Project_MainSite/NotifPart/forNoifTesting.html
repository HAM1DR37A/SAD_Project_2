    <script type="text/javascript" src="noty/packaged/jquery.noty.packaged.js"></script>

    <script type="text/javascript">

        function generate(type, text) {

            var n = noty({
                text        : text,
                type        : type,
                dismissQueue: true,
                progressBar : true,
                timeout     : 5000,
                layout      : 'bottomRight',
                closeWith   : ['click'],
                theme       : 'relax',
                maxVisible  : 10,
                animation   : {
                    open  : 'animated bounceInLeft',
                    close : 'animated bounceOutLeft',
                    easing: 'swing',
                    speed : 500
                }
            });
            return n;
        }


        function generate2(type, text) {

            var n = noty({
                text        : text,
                type        : type,
                dismissQueue: true,
                progressBar : true,
                layout      : 'bottomRight',
                closeWith   : ['click'],
                theme       : 'relax',
                maxVisible  : 10,
                animation   : {
                    open  : 'animated bounceInLeft',
                    close : 'animated bounceOutLeft',
                    easing: 'swing',
                    speed : 500
                }
            });
            return n;
        }


        $(document).ready(function () {

            generate2('alarm', 'salam :)');

            setTimeout(function () {
                generate('warning', 'salam :)');
                generate('error', 'say');
                generate('information', 'bye');
                generate('success', 'hi');
            }, 500);
